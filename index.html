<!DOCTYPE html>
<html lang="en">
<head>

<link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

<title>Farmers Market Search</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<header>
  <h1>Nearest Farmers Market 🌴</h1>
  <h2>Enter your zip code and hover over the map to see details.</h2>
  <form id="searchbyzip">
    <label for="address">Location:</label><br>
    <input type="text" placeholder="Search.." name="zip">
    <button type="submit"><i class="fa fa-search">🔍</i></button>
  </form>
</header>

<main class="columns">
  <!-- Favorites -->
  <div class="column side"  style="background-color:black; color: white;">
    <h3>Favorites:</h3>
    <ul id="favoritesList">
    </ul>
    <button class="clear-storage">Clear</button>
  </div>

  <div id='map' class="column is-half is-full-mobile"></div>
  <div class="column side"  style="background-color: black; color: white;">
    <ul id="projectedList">
    </ul>
  </div>
</main>

<footer style="background-color: lightslategray; color: black; text-align: center;">
  <h6>Powered by yours truly <br> Cyrstal Tayor, James Hacklander, Abdi Dahir </h6>
</footer>
